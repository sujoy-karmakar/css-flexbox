<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center a div using css flexbox</title>
    <style>
 
        .container{
            /* style for css parent */
            height:100vh;
            display: flex;
            justify-content: center;
            align-items:center;
        }

        .box{
            /* style for child */
            height: 200px;
            width:200px;
            background-color:rgb(1, 254, 1);
            border:2px solid rgb(9, 8, 8);
        }
    </style>

</head>
<!-- Q3. write the code to center a div using CSS Flexbox. -->
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
